<!DOCTYPE html>
<html>
<head>
  <title>Input Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form" action="getdata" method="get">
			
			<div class="form-group">
				<label>Enter Amount In Rupees</label>
				<input type="text" class="form-control"
				placeholder="Amount In Rupees" name="txtAmount">	
			</div>
			
			<div class="radio">
				<label class="control-label">
					<input type="radio" name="radCurrency" value="d"> Dollar
				</label>
			</div>	
			<div class="radio">
				<label class="control-label">
					<input type="radio" name="radCurrency" value="p"> Pound
				</label>
			</div>
			
			<input type="submit" class="btn btn-block btn-success"
			value="CLICK TO CONVERT" name="btnConvert">
		</form>
	</div>
</body>
</html>
